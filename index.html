<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .slider-container { position: relative; width: 100%; max-width: 400px; margin: auto; overflow: hidden; }
        .slider { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; display: flex; justify-content: center; }
        img { width: 100%; border-radius: 10px; }
        .arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; padding: 10px; border-radius: 50%; cursor: pointer; }
        .left { left: 10px; }
        .right { right: 10px; }
        .product-info { text-align: center; padding: 15px; background: white; border-radius: 10px; margin-top: 10px; }
        .price { font-size: 24px; color: #333; font-weight: bold; }
        .share-btn { background: #a3d39c; color: white; padding: 8px 15px; border: none; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="images/perfume01.jpg" alt="Product 1"></div>
            <div class="slide"><img src="images/perfume02.jpg" alt="Product 2"></div>
            <div class="slide"><img src="images/perfume03.jpg" alt="Product 3"></div>
        </div>
        <div class="arrow left" onclick="prevSlide()">&#9665;</div>
        <div class="arrow right" onclick="nextSlide()">&#9655;</div>
    </div>
    <div class="product-info">
        <button class="share-btn">Share</button>
        <div class="price">&#8377; 299</div>
        <h2>BLOOM 20 ML Perfume By Amiiga</h2>
        <p>AMK85UFF02 by AMIIGA</p>
    </div>

    <script>
        let index = 0;
        function showSlide() {
            const slider = document.querySelector('.slider');
            slider.style.transform = `translateX(${-index * 100}%)`;
        }
        function prevSlide() {
            index = (index > 0) ? index - 1 : 2;
            showSlide();
        }
        function nextSlide() {
            index = (index < 2) ? index + 1 : 0;
            showSlide();
        }
    </script>
</body>
</html>
