<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .category { margin-bottom: 40px; }
        .category h2 { text-align: center; margin-bottom: 20px; }
        .product-container { display: flex; overflow-x: auto; gap: 20px; padding: 10px; }
        .product { position: relative; width: 300px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .slider-container { position: relative; width: 100%; overflow: hidden; border-radius: 10px; }
        .slider { display: flex; transition: transform 0.5s ease-in-out; }
        .slide { min-width: 100%; }
        img { width: 100%; border-radius: 10px; }
        .prev, .next { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; padding: 5px; cursor: pointer; }
        .prev { left: 5px; }
        .next { right: 5px; }
        .product-info { text-align: center; margin-top: 10px; }
        .product-info h3 { font-size: 18px; }
        .product-info p { font-size: 16px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    
    <div id="categories">
        <script>
            const categories = ["Cosmetics", "Perfumes", "Men's Grooming", "Men's Fashion", "Women's Fashion"];
            let html = "";
            categories.forEach(category => {
                html += `<div class='category'><h2>${category}</h2><div class='product-container'>`;
                for (let i = 1; i <= 10; i++) {
                    html += `
                        <div class='product'>
                            <div class='slider-container'>
                                <div class='slider'>
                                    <div class='slide'><img src='${category.toLowerCase()}_product${i}_1.jpg' alt='${category} Product ${i}'></div>
                                    <div class='slide'><img src='${category.toLowerCase()}_product${i}_2.jpg' alt='${category} Product ${i}'></div>
                                    <div class='slide'><img src='${category.toLowerCase()}_product${i}_3.jpg' alt='${category} Product ${i}'></div>
                                    <div class='slide'><img src='${category.toLowerCase()}_product${i}_4.jpg' alt='${category} Product ${i}'></div>
                                </div>
                                <button class='prev' onclick='moveSlide(this, -1)'>&#10094;</button>
                                <button class='next' onclick='moveSlide(this, 1)'>&#10095;</button>
                            </div>
                            <div class='product-info'>
                                <h3>${category} Product ${i}</h3>
                                <p>$${(Math.random() * 200 + 50).toFixed(2)}</p>
                            </div>
                        </div>`;
                }
                html += "</div></div>";
            });
            document.write(html);
        </script>
    </div>
    
    <script>
        function moveSlide(button, step) {
            const slider = button.parentElement.querySelector('.slider');
            const slides = slider.querySelectorAll('.slide');
            let index = parseInt(slider.dataset.index || 0);
            index = (index + step + slides.length) % slides.length;
            slider.dataset.index = index;
            slider.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
